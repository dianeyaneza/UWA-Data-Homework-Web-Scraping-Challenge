<!DOCTYPE html>
<html lang="en">
     
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #c9c8c8;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #f7f7f7;
}
.btn {
  background-color: #2c2c2c;
  border: 1px solid #2c2c2c;
}
.btn:hover {
  background-color: #4a4a4a;
  border: 1px solid #4a4a4a;
}
</style>

<body>
  <div class="container">
    <div class="row" style="padding-top: 20px;">
      <div class="col-md-12">

        <!-- Header Section -->
        <div class="jumbotron text-center" style="
        background-image: url(https://www.sciencemag.org/sites/default/files/styles/article_main_large/public/main_marscomet_1280p.jpg?itok=3a08J6ni);
        background-size: cover;">
          <h1 style="color:rgb(240, 35, 35)"><strong>Mission to Mars</strong></h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- End Header Section -->

        <!-- News Section -->
        <div>
          <h2 style="font-size: x-large;"><strong>Latest Mars News</strong></h2>
          <h4><strong>
          {{mars.title}}</strong></h4> 
          <p>{{mars.paragraph}}</p>
        </div>
        <!-- End News Section -->

        <!-- Middle Section -->
        <div class="row">
          <!-- left side: 2/3 column -->
          <div class="col-md-8" style="padding-left:10;">  
              <h2 style="font-size: x-large;"><strong>Featured Mars Image</strong></h2> 
              <img src="{{mars.featured}}" alt="Featured Image" align= "left" width="740">
          </div>
          <!-- end left side: 2/3 column -->
          <!-- right side: 1/3 column -->
          <div class="col-md-4">  
            <h2 style="font-size: x-large;"><strong>Mars Facts</strong></h2>
            {{mars.facts | safe}}
          </div>
        </div>
        
        <!-- End Middle Section -->
      </div>       
    </div>        

  
  <!-- Bottom Section -->
    <div class="row" style="padding-top: 20px;">
        <div class="col-md-12 whitebackground">
            <h2 style="text-align: center; font-size: x-large;"><strong>
                Mars Hemispheres</strong>
            </h2>
        </div>
          <!-- 2 equal columns, generated by HTML for loop -->
          {% for dict in mars.hemis %}
          <div class="col-md-6 text-center">
            <div class="card text-center">
              <img class="card-img-top text-center" id="scale_id" src="{{dict.img_url}}" align= "center" width="525">
                <div class="card-body text-center">
                  <h4 class="card-title text-center">{{dict.title}}</h4>
                </div>
              </div>
          </div>
          {% endfor %}
    </div>
  </div>
  <!-- End Bottom Section -->

</body>

</html>
