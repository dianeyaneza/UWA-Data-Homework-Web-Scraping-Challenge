<!DOCTYPE html>
<html lang="en">
     
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #c9c8c8;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #f7f7f7;
}
.btn {
  background-color: #2c2c2c;
  border: 1px solid #2c2c2c;
}
.btn:hover {
  background-color: #4a4a4a;
  border: 1px solid #4a4a4a;
}

h2 {
  color: rgb(240, 35, 35);
  font-size: x-large;
  font-weight: 700;
}

</style>

<body>
  <div class="container">
    <div class="row" style="padding-top: 20px;">
      <div class="col-md-12">

        <!-- Header Section -->
        <div class="jumbotron text-center" style="
        background-image: url(https://www.sciencemag.org/sites/default/files/styles/article_main_large/public/main_marscomet_1280p.jpg?itok=3a08J6ni);
        background-size: cover;">
          <h1 style="color:rgb(240, 35, 35)"><strong>Mission to Mars</strong></h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- End Header Section -->

        <!-- News Section -->
        <div>
          <h2>Latest Mars News</h2>
          <h4><strong>
          {{mars.title}}</strong></h4> 
          <p>{{mars.paragraph}}</p>
        </div>
        <!-- End News Section -->

        <!-- Middle Section -->
        <div class="row">
          <!-- left side: 2/3 column -->
          <div class="col-md-8" style="padding-left:10;">  
              <h2>Featured Mars Image</h2> 
              <img src="{{mars.featured}}" alt="Featured Image" class="img-responsive">
          </div>
          <!-- end left side: 2/3 column -->
          <!-- right side: 1/3 column -->
          <div class="col-md-4">  
            <h2>Mars Facts</h2>
            {{mars.facts | safe}}
          </div>
        </div>
        <!-- End Middle Section -->
      </div>       
    </div>        

    <!-- Bottom Section -->
    <div class="row" style="margin-top: 80px">
      <div class="row">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
      <!-- 2 equal columns, generated by HTML for loop -->
      {% for dict in mars.hemis %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{dict.img_url}}" />
          <div class="caption">
            <h4><b>{{dict.title}}</b></h4>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- End Bottom Section -->
    </div>
  </div>
  
<!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
